<section [formGroup]="formGroup"
         class="form-group">
  <label [for]="formControlName"
         class="form-label">{{ label }}:</label>
  <input [formControlName]="formControlName"
         class="form-input"
         [type]="type" />
  <ab-control-error [formGroup]="formGroup"
                    [field]="formControlName">
  </ab-control-error>
</section>
