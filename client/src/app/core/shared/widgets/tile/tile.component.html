<article *ngIf="schema"
         class="tile">
  <header *ngIf="schema.header.icon"
          class="tile-icon">
    <i [class]="'icon centered ' + schema.header.icon"></i>
  </header>
  <main class="tile-content">
    <p class="tile-title">{{schema.header.title}}</p>
    <p class="tile-subtitle">{{schema.header.subtitle}}</p>
  </main>
  <footer class="tile-action">
    <ng-container *ngFor="let action of schema.actions">
      <button *ngIf="action.key || action.value"
              (click)="send.emit(action.key, action.value)"
              class="btn btn-primary btn-block">
        <i *ngIf="action.icon" [class]="'mr-10 icon ' + action.icon"></i>
        <span>{{ action.label }}</span>
      </button>
      <a *ngIf="action.link"
         [routerLink]="action.link"
         class="btn btn-primary btn-block">
        <i *ngIf="action.icon" [class]="'mr-10 icon ' + action.icon"></i>
        <span>{{ action.label }}</span>
      </a>
    </ng-container>
  </footer>
</article>
