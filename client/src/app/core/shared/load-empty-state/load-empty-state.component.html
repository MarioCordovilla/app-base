<aside class="empty">
  <div class="empty-icon">
    <i *ngIf="schema.loading"
       class="icon icon-time"></i>
    <i *ngIf="!schema.loading && schema.empty"
       class="icon icon-stop"></i>
  </div>
  <h4 *ngIf="schema.loading"
      class="empty-title">Loading, please wait....</h4>
  <h4 *ngIf="!schema.loading && schema.empty"
      class="empty-title">No data yet!!!</h4>
  <div *ngIf="schema.action"
       class="empty-action">
    <p class="empty-subtitle">Click to start.</p>
    <button (click)="onClick()"
            class="btn btn-primary">
      <i *ngIf="schema.action.icon" [class]="'mr-10 icon ' + schema.action.icon"></i>
      <span>{{ schema.action.label }}</span>
    </button>
  </div>
</aside>
