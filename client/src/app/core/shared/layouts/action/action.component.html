<section class="centered">
  <a *ngIf="schema.link"
     [routerLink]="schema.link">
    <i *ngIf="schema.icon" [class]="'mr-10 icon ' + schema.icon"></i>
    <span>{{ schema.label }}</span>
  </a>
  <button *ngIf="!schema.link"
          (click)="onClick()"
          class="btn btn-primary">
      <i *ngIf="schema.icon" [class]="'mr-10 icon ' + schema.icon"></i>
      <span>{{ schema.label }}</span>
    </button>
</section>
