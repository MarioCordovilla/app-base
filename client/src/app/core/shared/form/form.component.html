<form *ngIf="form && form.group && form.schema && form.schema.controls"
      [formGroup]="form.group"
      class="container">
  <section *ngFor="let control of form.schema.controls">
    <ab-input [form]="form"
              [control]="control"></ab-input>
  </section>
  <button type="submit"
          (click)="onClick()"
          [disabled]="form.group.invalid">
          {{ form.schema.submitLabel}}
  </button>
</form>
