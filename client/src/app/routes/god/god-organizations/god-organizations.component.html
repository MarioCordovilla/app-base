<div *ngIf="loadedMetadata;else loading">
  <ab-editor [actionSchema]="actionSchema"
             [tableData]="organizations"
             [reportSchema]="reportSchema"
             (rowAction)="onRowAction($event)"
             [createFormSchema]="createFormSchema"
             (create)="onCreate($event)"
             (delete)="onDelete($event)">
  </ab-editor>
  <aside>
    <ab-god-organization-admin [active]="activeSetAdminModal"
                               [organization]="activeOrganization"
                               (close)="onCloseSetAdminModal($event)">
    </ab-god-organization-admin>
  </aside>
</div>
<ng-template #loading>
  <ab-load-empty-state [schema]="loadingPanelSchema">
  </ab-load-empty-state>
</ng-template>
