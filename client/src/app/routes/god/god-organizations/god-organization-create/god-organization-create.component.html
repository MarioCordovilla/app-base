<ab-modal [title]="form.schema.title"
          [active]="active"
          (close)="onClose()">
  <modal-content>
    <ab-form [form]="form"
             (send)="onPostOrganization()">
      <section *ngFor="let control of form.schema.controls">
        <ab-input [form]="form.group"
                  [control]="control"></ab-input>
      </section>
    </ab-form>
  </modal-content>
</ab-modal>
