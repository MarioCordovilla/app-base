<ab-modal title="Delete Organization"
          [active]="active"
          (close)="onClose()">
  <modal-content>
    Delete {{ organization?.name }} ?
  </modal-content>
  <modal-footer>
    <button (click)="onClose()"
            class="btn btn-link">No, leave it</button>
    <button (click)="onDeleteClick()"
            class="btn btn-primary">Yes, delete.</button>
  </modal-footer>
</ab-modal>
