<div class="container">
  <div class="columns">
    <ng-container *ngFor="let organization of organizations">
      <div class="column col-6 col-md-12">
        <div class="card">
          <div class="card-image">
            <img class="img-responsive" [src]="organization.image" />
          </div>
          <div class="card-header">
            <button class="btn btn-primary float-right">Ver centro</button>
            <div class="card-title">{{ organization.name }}</div>
            <div class="card-subtitle">{{ organization.address }}</div>
          </div>
          <div class="card-body">{{ organization.description }}</div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
